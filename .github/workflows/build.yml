name: Build Pantha Terminal

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_windows_setup:
    name: Build Windows Setup (EXE Installer)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # This sets the version used by Pantha_setup.iss:
      # OutputBaseFilename=PanthaSetup-Windows-{#MyAppVersion}
      - name: Set build version (PANTHA_VERSION)
        shell: pwsh
        run: |
          $ver = "v0.0.${{ github.run_number }}"
          echo "PANTHA_VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "PANTHA_VERSION set to $ver"

      # IMPORTANT:
      # - ONEDIR build so Inno Setup copies dist\PanthaTerminal\*
      # - CONSOLE build so Textual works (fixes Driver must be in application mode)
      # - Add styles.tcss into app/styles.tcss inside the build
      - name: Build PanthaTerminal.exe (PyInstaller ONEDIR + CONSOLE)
        shell: pwsh
        run: |
          if (!(Test-Path "app\main.py")) {
            Write-Host "ERROR: app\main.py not found"
            exit 1
          }

          if (!(Test-Path "app\styles.tcss")) {
            Write-Host "ERROR: app\styles.tcss not found"
            exit 1
          }

          if (!(Test-Path "assets\icon.ico")) {
            Write-Host "ERROR: assets\icon.ico not found"
            exit 1
          }

          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --console `
            --icon "assets\icon.ico" `
            --add-data "app\styles.tcss;app" `
            app\main.py

          if (!(Test-Path "dist\PanthaTerminal\PanthaTerminal.exe")) {
            Write-Host "ERROR: dist\PanthaTerminal\PanthaTerminal.exe not created"
            Get-ChildItem dist -Recurse
            exit 1
          }

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Compile Installer (Pantha_setup.iss)
        shell: pwsh
        run: |
          if (!(Test-Path "installer\Pantha_setup.iss")) {
            Write-Host "ERROR: installer\Pantha_setup.iss not found"
            Get-ChildItem installer
            exit 1
          }

          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\Pantha_setup.iss"

          if (!(Test-Path "installer_output")) {
            Write-Host "ERROR: installer_output folder not created"
            Get-ChildItem
            exit 1
          }

          Write-Host "Installer output files:"
          Get-ChildItem installer_output

      - name: Upload Windows Installer EXE
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Windows-Installer
          path: installer_output/*.exe
