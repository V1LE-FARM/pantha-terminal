name: Pantha Terminal CI + Builds + Setups

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha import OK')"

  setup_windows:
    name: Build Windows Setup (EXE Installer)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version (tag or fallback)
        shell: pwsh
        run: |
          $tag = (git describe --tags --abbrev=0 2>$null)
          if (-not $tag) { $tag = "v0.0.0" }
          echo "Using version: $tag"
          echo "PANTHA_VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Windows folder build for installer)
        run: |
          pyinstaller --noconfirm --clean ^
            --name "PanthaTerminal" ^
            --windowed ^
            --icon "assets/icon.ico" ^
            --add-data "app/styles.tcss;app" ^
            --add-data "app;app" ^
            app/main.py

      - name: Debug dist folder
        shell: pwsh
        run: |
          echo "==== DIST CONTENTS ===="
          Get-ChildItem -Recurse dist
          echo "======================="

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Compile Windows Installer
        shell: pwsh
        run: |
          iscc installer\pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows
          path: installer_output/*

  setup_linux:
    name: Build Linux Setup (AppImage)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux binary (PyInstaller onefile)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onefile \
            --add-data "app/styles.tcss:app" \
            --add-data "app:app" \
            app/main.py

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp dist/PanthaTerminal AppDir/usr/bin/PanthaTerminal
          chmod +x AppDir/usr/bin/PanthaTerminal

          # desktop file REQUIRED or appimagetool fails
          cat > AppDir/pantha-terminal.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;System;
          Terminal=false
          EOF

          # icon: we only have .ico in repo, so we just ship it as the AppImage icon
          cp assets/icon.ico AppDir/pantha-terminal.ico || true
          cp assets/icon.ico AppDir/usr/share/icons/hicolor/256x256/apps/pantha-terminal.ico || true

          # AppRun REQUIRED
          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/PanthaTerminal"
          EOF
          chmod +x AppDir/AppRun

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Make AppImage
        run: |
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux.AppImage

      - name: Upload Linux Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Linux
          path: PanthaTerminal-Linux.AppImage

  setup_macos:
    name: Build macOS Setup (DMG)
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app bundle
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --windowed \
            --add-data "app/styles.tcss:app" \
            --add-data "app:app" \
            app/main.py

      - name: Create DMG
        run: |
          mkdir -p dmg_stage
          cp -R dist/PanthaTerminal.app dmg_stage/
          hdiutil create -volname "Pantha Terminal" -srcfolder dmg_stage -ov -format UDZO PanthaTerminal-macOS.dmg

      - name: Upload macOS Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-macOS
          path: PanthaTerminal-macOS.dmg
