name: Pantha Terminal CI + Builds + Setup Installers

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha import OK')"


  build_windows_installer:
    name: Build Windows Setup (EXE Installer)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Windows folder build)
        run: |
          pyinstaller --noconfirm --clean ^
            --name "PanthaTerminal" ^
            --windowed ^
            --icon "assets/icon.ico" ^
            --add-data "app/styles.tcss;app" ^
            app/main.py

      - name: Show dist contents
        run: |
          echo "=== DIST ==="
          dir dist
          echo "=== DIST/PANTHATERMINAL ==="
          dir dist\PanthaTerminal

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Ensure installer output folder exists
        run: |
          if (!(Test-Path "installer_output")) { New-Item -ItemType Directory -Path "installer_output" }

      - name: Compile Windows Installer
        run: |
          iscc installer\pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows
          path: installer_output/*


  build_linux_appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Linux)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onefile \
            --add-data "app/styles.tcss:app" \
            app/main.py

      - name: Install AppImage requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 wget

      - name: Make AppImage
        run: |
          mkdir -p AppDir/usr/bin

          # Put binary in AppDir
          cp dist/PanthaTerminal AppDir/usr/bin/PanthaTerminal
          chmod +x AppDir/usr/bin/PanthaTerminal

          # AppRun (required in ROOT)
          cat > AppDir/AppRun <<'EOF'
          #!/bin/sh
          exec "$(dirname "$0")/usr/bin/PanthaTerminal" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Desktop file MUST be in ROOT of AppDir
          cat > AppDir/pantha-terminal.desktop <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;
          Terminal=false
          EOF

          # Icon in ROOT (png preferred)
          # We don't have a png, so we create a dummy fallback icon if needed
          # If you later add assets/icon.png, it will use it automatically.
          if [ -f assets/icon.png ]; then
            cp assets/icon.png AppDir/pantha-terminal.png
          else
            # create tiny placeholder png so appimagetool doesn't complain
            python - <<'PY'
from PIL import Image
img = Image.new("RGBA",(256,256),(128,0,255,255))
img.save("AppDir/pantha-terminal.png")
PY
          fi

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Build
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux.AppImage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Linux
          path: PanthaTerminal-Linux.AppImage


  build_macos_dmg:
    name: Build macOS DMG
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (macOS)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --windowed \
            --add-data "app/styles.tcss:app" \
            app/main.py

      - name: Create DMG
        run: |
          mkdir -p dmg_folder
          cp -R dist/PanthaTerminal.app dmg_folder/
          hdiutil create -volname "Pantha Terminal" -srcfolder dmg_folder -ov -format UDZO PanthaTerminal-macOS.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-macOS
          path: PanthaTerminal-macOS.dmg
