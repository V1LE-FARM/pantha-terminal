name: Build Pantha Terminal

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows Setup (PanthaSetup.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version (tag or fallback)
        shell: pwsh
        run: |
          $tag = ""
          try { $tag = (git describe --tags --abbrev=0 2>$null) } catch { $tag = "" }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "v0.0.0" }

          echo "Using version: $tag"
          echo "PANTHA_VERSION=$tag" >> $env:GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Windows ONEDIR + CONSOLE)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --onedir `
            --console `
            app/main.py

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Ensure installer_output folder exists
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path installer_output | Out-Null

      - name: Compile Windows Installer (pantha_setup.iss)
        shell: pwsh
        run: |
          iscc installer/pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows-${{ env.PANTHA_VERSION }}
          path: installer_output/*.exe

  build-linux:
    name: Build Linux Setup (AppImage)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version (tag or fallback)
        shell: bash
        run: |
          set +e
          tag=$(git describe --tags --abbrev=0 2>/dev/null)
          set -e
          if [ -z "$tag" ]; then tag="v0.0.0"; fi
          echo "Using version: $tag"
          echo "PANTHA_VERSION=$tag" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux folder (PyInstaller ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onedir \
            app/main.py

      - name: Install AppImage dependencies (FIX libfuse.so.2)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp -r dist/PanthaTerminal/* AppDir/usr/bin/

          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/PanthaTerminal"
          EOF
          chmod +x AppDir/AppRun

          cat > AppDir/usr/share/applications/pantha-terminal.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;TerminalEmulator;
          Terminal=true
          EOF

          # icon (optional)
          if [ -f "assets/icon.png" ]; then
            cp assets/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/pantha-terminal.png
          fi

      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Make AppImage
        run: |
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}.AppImage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}
          path: PanthaTerminal-Linux-*.AppImage

  build-macos:
    name: Build macOS Setup (DMG)
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version (tag or fallback)
        shell: bash
        run: |
          set +e
          tag=$(git describe --tags --abbrev=0 2>/dev/null)
          set -e
          if [ -z "$tag" ]; then tag="v0.0.0"; fi
          echo "Using version: $tag"
          echo "PANTHA_VERSION=$tag" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS folder (PyInstaller ONEDIR)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onedir \
            app/main.py

      - name: Create DMG
        run: |
          mkdir -p dmg/PanthaTerminal
          cp -R dist/PanthaTerminal/* dmg/PanthaTerminal/

          hdiutil create -volname "PanthaTerminal" \
            -srcfolder dmg/PanthaTerminal \
            -ov -format UDZO \
            PanthaTerminal-macOS-${{ env.PANTHA_VERSION }}.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-macOS-${{ env.PANTHA_VERSION }}
          path: PanthaTerminal-macOS-*.dmg
