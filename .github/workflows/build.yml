name: Pantha Terminal CI + Installers

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha import OK')"


  build_windows_installer:
    name: Build Windows Setup (EXE Installer)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (Windows folder build)
        run: |
          pyinstaller --noconfirm --clean ^
            --name "PanthaTerminal" ^
            --windowed ^
            --icon "assets/icon.ico" ^
            --add-data "app/styles.tcss;app" ^
            app/main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Ensure installer output folder exists
        run: |
          if (!(Test-Path "installer_output")) { New-Item -ItemType Directory -Path "installer_output" }

      - name: Compile Windows Installer
        run: |
          iscc installer\pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows
          path: installer_output/*


  build_linux_appimage:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build PanthaTerminal (Linux)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onefile \
            --add-data "app/styles.tcss:app" \
            app/main.py

      - name: Install AppImage requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 wget

      - name: Build AppDir + AppImage (with icon from .ico)
        run: |
          rm -rf AppDir
          mkdir -p AppDir/usr/bin

          # Put binary in AppDir
          cp dist/PanthaTerminal AppDir/usr/bin/PanthaTerminal
          chmod +x AppDir/usr/bin/PanthaTerminal

          # AppRun (required in ROOT)
          cat > AppDir/AppRun <<'EOF'
          #!/bin/sh
          exec "$(dirname "$0")/usr/bin/PanthaTerminal" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Desktop file MUST be in ROOT of AppDir
          cat > AppDir/pantha-terminal.desktop <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Comment=Pantha Terminal Application
          Exec=PanthaTerminal
          Icon=pantha-terminal
          Categories=Utility;TerminalEmulator;
          Terminal=false
          EOF

          # Convert assets/icon.ico -> AppDir/pantha-terminal.png (AppImage expects PNG)
          python - <<'PY'
from PIL import Image
import os

ico_path = "assets/icon.ico"
out_path = "AppDir/pantha-terminal.png"

img = Image.open(ico_path)

# ICO may contain multiple sizes; pick the biggest
sizes = []
try:
    for frame in range(getattr(img, "n_frames", 1)):
        img.seek(frame)
        sizes.append((img.size[0]*img.size[1], img.size, img.copy()))
except Exception:
    sizes.append((img.size[0]*img.size[1], img.size, img.copy()))

best = sorted(sizes, key=lambda x: x[0], reverse=True)[0][2].convert("RGBA")
best = best.resize((256, 256))
best.save(out_path, format="PNG")
print("Saved:", out_path)
PY

          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Build AppImage
          ./appimagetool-x86_64.AppImage AppDir PanthaTerminal-Linux.AppImage

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-Linux
          path: PanthaTerminal-Linux.AppImage


  build_macos_dmg:
    name: Build macOS DMG (Signed if secrets exist)
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build PanthaTerminal (macOS)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --windowed \
            --add-data "app/styles.tcss:app" \
            app/main.py

      # Optional signing (won't fail if secrets not present)
      - name: Codesign app (optional)
        env:
          MACOS_SIGN_IDENTITY: ${{ secrets.MACOS_SIGN_IDENTITY }}
        run: |
          if [ -z "$MACOS_SIGN_IDENTITY" ]; then
            echo "No signing identity secret found, skipping codesign."
            exit 0
          fi

          echo "Signing with: $MACOS_SIGN_IDENTITY"
          codesign --force --deep --timestamp --options runtime --sign "$MACOS_SIGN_IDENTITY" "dist/PanthaTerminal.app"

      - name: Create DMG
        run: |
          rm -rf dmg_folder
          mkdir -p dmg_folder
          cp -R dist/PanthaTerminal.app dmg_folder/
          hdiutil create -volname "Pantha Terminal" -srcfolder dmg_folder -ov -format UDZO PanthaTerminal-macOS.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: PanthaTerminal-macOS
          path: PanthaTerminal-macOS.dmg
