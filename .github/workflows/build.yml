name: Pantha Terminal CI + Builds + Setups

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import test
        run: |
          python -c "from app.main import PanthaTerminal; print('Pantha import OK')"

  setup_windows:
    name: Build Windows Setup (EXE Installer)
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout repo (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # FIXED: never fails even if no tags exist
      - name: Set version (tag or fallback)
        shell: bash
        run: |
          set +e
          TAG="$(git describe --tags --abbrev=0 2>/dev/null)"
          set -e

          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi

          echo "Using version: $TAG"
          echo "PANTHA_VERSION=$TAG" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # IMPORTANT: folder build so _internal is included
      - name: Build PanthaTerminal (Windows folder build for installer)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --name "PanthaTerminal" `
            --windowed `
            --icon "assets/icon.ico" `
            --add-data "app/styles.tcss;app" `
            --add-data "app;app" `
            app/main.py

      - name: Debug dist folder
        shell: pwsh
        run: |
          echo "==== DIST CONTENTS ===="
          Get-ChildItem -Recurse dist
          echo "======================="

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Compile Windows Installer
        shell: pwsh
        run: |
          iscc installer\pantha_setup.iss

      - name: Upload Windows Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Windows-${{ env.PANTHA_VERSION }}
          path: installer_output/*

  setup_linux:
    name: Build Linux Setup (AppImage)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # FIXED: version always exists, never fails
      - name: Set version (tag or fallback)
        shell: bash
        run: |
          set +e
          TAG="$(git describe --tags --abbrev=0 2>/dev/null)"
          set -e

          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi

          echo "Using version: $TAG"
          echo "PANTHA_VERSION=$TAG" >> $GITHUB_ENV

      # FIX: AppImage + PyInstaller needs system deps
      - name: Install Linux system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            patchelf \
            desktop-file-utils \
            libfuse2 \
            wget

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux binary (PyInstaller onefile)
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --onefile \
            --add-data "app/styles.tcss:app" \
            --add-data "app:app" \
            app/main.py

      - name: Create AppDir structure
        run: |
          rm -rf AppDir
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Put the binary inside AppDir
          cp dist/PanthaTerminal AppDir/usr/bin/PanthaTerminal
          chmod +x AppDir/usr/bin/PanthaTerminal

          # Desktop file MUST match naming
          cat > AppDir/PanthaTerminal.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Pantha Terminal
          Exec=PanthaTerminal
          Icon=PanthaTerminal
          Categories=Utility;System;
          Terminal=false
          EOF

          # AppImage expects a PNG usually, but we'll still ship ico fallback
          # (This won't break the build)
          cp assets/icon.ico AppDir/PanthaTerminal.ico || true

          # AppRun REQUIRED
          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/PanthaTerminal" "$@"
          EOF
          chmod +x AppDir/AppRun

      - name: Download appimagetool
        run: |
          wget -q -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool

      - name: Make AppImage
        run: |
          ./appimagetool AppDir PanthaTerminal-Linux-${PANTHA_VERSION}.AppImage

      - name: Upload Linux Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-Linux-${{ env.PANTHA_VERSION }}
          path: PanthaTerminal-Linux-${{ env.PANTHA_VERSION }}.AppImage

  setup_macos:
    name: Build macOS Setup (DMG)
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout repo (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # FIXED: version always exists
      - name: Set version (tag or fallback)
        shell: bash
        run: |
          set +e
          TAG="$(git describe --tags --abbrev=0 2>/dev/null)"
          set -e

          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi

          echo "Using version: $TAG"
          echo "PANTHA_VERSION=$TAG" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app bundle
        run: |
          pyinstaller --noconfirm --clean \
            --name "PanthaTerminal" \
            --windowed \
            --add-data "app/styles.tcss:app" \
            --add-data "app:app" \
            app/main.py

      - name: Create DMG
        run: |
          rm -rf dmg_stage
          mkdir -p dmg_stage
          cp -R dist/PanthaTerminal.app dmg_stage/
          hdiutil create -volname "Pantha Terminal" -srcfolder dmg_stage -ov -format UDZO PanthaTerminal-macOS-${PANTHA_VERSION}.dmg

      - name: Upload macOS Setup
        uses: actions/upload-artifact@v4
        with:
          name: PanthaSetup-macOS-${{ env.PANTHA_VERSION }}
          path: PanthaTerminal-macOS-${{ env.PANTHA_VERSION }}.dmg
